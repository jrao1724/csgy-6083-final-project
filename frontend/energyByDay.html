<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <title>Energy Usage By Day</title>
  </head>
  <body>
    <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
    <div style="width: 1000px;"><canvas id="eBD"></canvas></div>
  </body>
    <!-- <script type="module" src="dimensions.js"></script> -->
  <!-- <script type="module" src="acquisitions.js"></script> -->
  <script>
    (async function() {
  const data = [
    { date: "2022-08-01", count: 4},
    { date: "2022-08-04", count: 4},
    { date: "2022-08-06", count: 0},
    { date: "2022-08-19", count: 4},
    { date: "2022-08-20", count: 0},
    { date: "2022-08-24", count: 0},
    { date: "2022-08-25", count: 8},
    { date: "2022-08-27", count: 0},
    { date: "2022-08-29", count: 4},
    { date: "2022-08-31", count: 0},
    { date: "2022-09-01", count: 4}
  ];

  new Chart(
    document.getElementById('eBD'),
    {
      type: 'line',
      data: {
        labels: data.map(row => row.date),
        datasets: [
          {
            label: 'Energy Usage by Day',
            data: data.map(row => row.count),
            borderColor: 'rgb(75, 192, 192)',
            fill: false,
            tension: 0.1
          }
        ]
      }
    }
  );
})();
  </script>
</html>
