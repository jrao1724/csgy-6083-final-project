<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444563;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        header img {
            height: 80px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            color: #8789FE;
        }

        .main {
            text-align: center;
            padding: 20px;
            width: 80%;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo-no-background 2.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">My Account</a>
        </nav>
    </header>

    <div class="main">
        <h2>User Content</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Date Uploaded</th>
                    <th>Length</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows (replace with actual data) -->
                <tr>
                    <td>Video</td>
                    <td>Introduction to HTML</td>
                    <td>2023-01-01</td>
                    <td>10:30</td>
                    <td>A brief overview of HTML basics.</td>
                </tr>
                <tr>
                    <td>Article</td>
                    <td>JavaScript Fundamentals</td>
                    <td>2023-01-05</td>
                    <td>N/A</td>
                    <td>An in-depth guide to JavaScript fundamentals.</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
